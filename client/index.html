<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resonate Crowdfunding Player</title>
  <script type="text/javascript" src="./../bower_components/amplitude/js/amplitude.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
  <link href="./../node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="player-container">
    <!-- Track Currently playing -->
    <div id="header">
      <img id="header-blur-cover" amplitude-song-info="cover">
      <div class="current-cover-container amplitude-play-pause amplitude-paused"
          amplitude-main-play-pause="true">
        <div class="play-button-container hidden on-hover">
          <div class="mdi mdi-play mdi-48px"></div>
          <div class="mdi mdi-pause mdi-48px"></div>
        </div>
        <div class="darkener hidden on-hover"></div>
        <img class="current-cover"
              amplitude-song-info="cover"/>
      </div>

      <div class="current-song-meta">
        <div class="white-text current-artist-name" amplitude-song-info="artist"></div>
        <div class="white-text current-song-name" amplitude-song-info="name"></div>
      </div>
      <div class="right-header">
        <a target="_blank" href="http://resonate.is" class="resonate-link">(&nbsp;&nbsp;)</a>
        <div class="amplitude-shuffle">
          <i class="mdi mdi-dots-horizontal mdi-24px"></i>
        </div>
      </div>
    </div>
    <div id="modal-container" class="closed">
      <div class="close-modal" onClick="closeModal()">
        <i class="mdi mdi-close mdi-24px"></i>
      </div>
      <div class="modal-content">
        <div id="skipping-modal-content">
          <h1>We're sorry.<br/>This player can't jump ahead. There's a really interesting reason why.</h1>
          <a href="#">
            <button class="blog-btn">Learn more about our decentralized storage system</button>
          </a>
        </div>
        <div id="resonate-modal-content">
          <h1>Resonate is a new fair music streaming service in development.</h1>
          <a href="#">
            <button class="blog-btn">Learn more about our crowd-owning campaign</button>
          </a>
        </div>
      </div>
    </div>
    <div id="controls-container">
      <div id="controls">
        <div class="control-button amplitude-prev">
          <i class="mdi mdi-skip-previous mdi-24px"></i>
        </div>
        <div class="control-button amplitude-next">
          <i class="mdi mdi-skip-next mdi-24px"></i>
        </div>
      </div>
      <div id="waveform-container">
        <div id="waveform"></div>
        <div class="amplitude-song-time-visualization" amplitude-single-song-time-visualization="true" onClick="openModal('skipping')"></div>
      </div>
    </div>

    <div id="playlist-container">
      <!-- Previous/Next button and currently playing track time visualizations -->
      <!-- List of tracks in playlist -->
      <div id="playlist">
        <!-- Playlist item template -->
        <div id="playlist-item-template" class="playlist-item" amplitude-song-index="0">
          <div class="standard-info-container">
            <div class="cover-container">
              <div class="amplitude-paused" amplitude-song-index="0"></div>
              <div class="play-button small amplitude-play-pause amplitude-paused" amplitude-song-index="0"></div>
              <img class="song-cover"/>
            </div>
            <div class="playlist-item-info-container">
              <div class="playlist-item-info">
                <div class="grey-text song-number"></div>
                <div class="song-meta">
                  <div class="grey-text artist-name"></div>
                  <div class="white-text song-name"></div>
                </div>
                <button class="buy-button grey-text">Free</button>
                <div class="duration">
                  <span class="amplitude-duration-minutes">0</span>:<span class="amplitude-duration-seconds">00</span></span>
                </div>
                <div class="action-icons">
                  <div class="mdi mdi-heart-outline mdi-24px"></div>
                  <div class="mdi mdi-playlist-plus mdi-24px"></div>
                  <div class="more-info-button mdi mdi-chevron-down mdi-24px" onClick="toggleMoreInfo(event)" amplitude-song-index="0"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="more-info more-info-0">
            <div class="more-info-row">
              <div class="wordy-section">
                <div class="mdi mdi-playlist-plus"></div>
                <span>Added to 123 playlists</span>
              </div>
              <div class="number-section">
                <div class="mdi mdi-play"></div>
                <span>1,234</span>
              </div>
            </div>
            <div class="more-info-row">
              <div class="wordy-section">
                <div class="mdi mdi-account-multiple"></div>
                <span>Added to 45 people you follow</span>
              </div>
              <div class="number-section">
                <div class="mdi mdi-heart"></div>
                <span>567</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="grey-text res-nate" onClick="openModal('resonate')">res(&nbsp;&nbsp;)nate</div>
      <div class="fair-music-streaming">
        <a target="_blank" href="https://twitter.com/resonatecoop">#fairmusicstreaming</a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./public/main.js"></script>
  <link type="text/css" rel="stylesheet" href="./public/style.css">
</body>
</html>
